<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
	<style>
		.chatMessage{
			font-size:1.25em;
		}
		#chats {
    height:400px;
    overflow-y:scroll;
}
	</style>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1>DevLink Chat Room</h1>
		</div>
		<div id="target" class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="chats">
					<table class="table table-striped" data-bind="foreach: chats">
						<tr>
							<td class="chatMessage" data-bind="text: messageText"></td>
						</tr>
					</table>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form class="form" role="form">
					  <div class="form-group">
						<input type="text" class="form-control" data-bind="value:message" placeholder="Type Something">
					  </div>
					  <button type="submit" class="btn btn-default" data-bind="click:sendMessage">Send</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" data-bind="text:highestOrderRecieved">
				</div>
			</div>
		</div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/knockout-2.3.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script>
		(function(){
		
			var chatViewModel = function(){
				var $this = this;
				
				$this.message = ko.observable();
				
				$this.chats = ko.observableArray();
				
				$this.highestOrderRecieved = ko.observable(0);
				
				$this.sendMessage = function(){
					var data = {
						highestOrderRecieved: $this.highestOrderRecieved(),
						message: $this.message()
					};
					
					$.ajax({
						url: "/api/chat",
						method: 'POST',
						data: JSON.stringify(data),
						contentType: 'application/json'
					}).then(function(chats){
						console.log(chats);
						
						if(!_.isArray(chats)) return;
												
						_.each(chats, function(newChat){
							var exists = _.find($this.chats(), function(c){
								return c.orderNum === newChat.orderNum;
							});
							
							if(!exists){
								$this.chats.push(newChat);
							}
						});
						
						$this.message('');
						$this.highestOrderRecieved(getHighestOrder());
					});
				};
				
				window.setInterval(function(){
					var data = {
						highestOrderRecieved: $this.highestOrderRecieved()
					};
					
					$.ajax({
						url: "/api/chat",
						method: 'POST',
						data: JSON.stringify(data),
						contentType: 'application/json'
					}).then(function(chats){
						console.log(chats);
						
						if(!_.isArray(chats)) return;
						
						_.each(chats, function(newChat){
							var exists = _.find($this.chats(), function(c){
								return c.orderNum === newChat.orderNum;
							});
							
							if(!exists){
								$this.chats.push(newChat);
							}
						});
						
						$this.highestOrderRecieved(getHighestOrder());
					});
					
				}, 500);
				
				function getHighestOrder(){
					var chats = $this.chats();
					var max = _.max(chats, function(c){
						return c.orderNum;
					});
					
					return (max && max.orderNum) || 0;
				}
			};
		
			var vm = new chatViewModel();
		
			vm.chats.subscribe(_.debounce(function(){
				$("#chats").scrollTop($("#chats")[0].scrollHeight);
			}, 50));
		
			ko.applyBindings(vm);
		
		}());
	</script>
  </body>
</html>
